<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>저축은행중앙회</title>
	<link rel="stylesheet" href="../assets/lib/swiper-5.4.2.min.css">
	<link rel="stylesheet" href="../assets/css/reset.css">
	<link rel="stylesheet" href="../assets/css/font.css">
	<link rel="stylesheet" href="../assets/css/common.css">
	<script type="text/javascript" src="../assets/lib/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../assets/lib/jquery-ui-1.12.1.min.js"></script>
	<script type="text/javascript" src="../assets/lib/swiper-5.4.2.min.js"></script>
	<script type="text/javascript" src="../assets/lib/jquery.nanoscroller-0.8.7.min.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
</head>

<body style="height: 5000px;">
	

	<main>
		<section class="st50-years" style="overflow: visible;">
			<article>
				<div class="intersect appear title-wrap">
					<h1>50년의 이야기</h1>
				</div>	
				<div class="">
					<div class="history-nav mo-hide" style="position: relative; top: 100px;">
						<ul>
							<li>
								<a href="#">
									<span>1972</span>
									<span>1979</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span>1980</span>
									<span>1988</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span>1989</span>
									<span>1996</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span>1997</span>
									<span>2015</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span>2016</span>
									<span>2022</span>
								</a>
							</li>
						</ul>
					</div>			
				</div>
				<div class="box">
					<div class="circle1"></div>
					<div class="circle3"></div>
				</div>
			</article>
		</section>
	</main>


	<script>
		$(function(){
			var currentPosition = parseInt($(".history-nav").css("top"));// 기본 위치(top)값
					$(window).scroll(function() {
					  var position = $(window).scrollTop(); // 현재 스크롤 위치
					  $(".history-nav").stop().animate({"top" : position + currentPosition + "px"},200);
					});		
		});
	</script>
</body>

</html>
